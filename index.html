<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Afiliación - CAFAM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0033a0;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin: 0;
        }

        form {
            background-color: white;
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 51, 160, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #0033a0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #009cde;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #007bbd;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h2>Registro de Datos Personales - CAFAM</h2>
    </header>

    <!-- FORMULARIO CORREGIDO -->
    <form method="POST" action="https://stark-laptop/guardar_datos.php">
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="documento">Número de Documento:</label>
        <input type="text" id="documento" name="documento" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil" required>
            <option value="">Seleccione...</option>
            <option value="soltero">Soltero(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="union_libre">Unión Libre</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viudo">Viudo(a)</option>
        </select>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="prefiero_no_decir">Prefiero no decir</option>
        </select>

        <label for="empresa">Nombre de la Empresa:</label>
        <input type="text" id="empresa" name="empresa">

        <label for="rango_salarial">Rango Salarial:</label>
        <select id="rango_salarial" name="rango_salarial">
            <option value="">Seleccione...</option>
            <option value="menos_1sm">Menos de $1.423.500 </option>
            <option value="1sm_3sm">$1.423.500 - $4.269.000</option>
            <option value="3sm_5sm">$4.269.000 - $7.115.000</option>
            <option value="5sm_10sm">$7.115.000 - $14.230.000</option>
            <option value="mas_10sm">Más de $14.230.000</option>
        </select>

        <label for="cargo">Cargo actual:</label>
        <input type="text" id="cargo" name="cargo">

        <label for="jefe">Nombre del Jefe Inmediato:</label>
        <input type="text" id="jefe" name="jefe">

        <button type="submit">Enviar</button>
    </form>

    <footer>
        © 2025 CAFAM - Todos los derechos reservados
    </footer>

</body>
</html>
